<mat-card class="ingredient">
    <mat-card-content>
        <button mat-raised-button color="warn" (click)="delete()" class="deleteIcon">
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
        <p class="ingredient-name">{{ingredient.name || 'New Ingredient' }}</p>
        <p class="ingredient-desc">
            {{ingredient.description}}
        </p>
    </mat-card-content>
</mat-card>

<div class="ingredient">
    <button mat-raised-button color="warn" (click)="delete()" class="deleteIcon">
        <fa-icon [icon]="faTrash"></fa-icon>
    </button>
</div>
<div class="ingredient-detail" *ngIf="ingredient.description">
    <section>
        {{ingredient.description}}
    </section>
    <aside class="abv">
        <strong>{{ingredient.abv}} ABV</strong>
    </aside>
</div>

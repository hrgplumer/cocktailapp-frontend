<mat-card class="cocktail-card" *ngIf="cocktails.length > 0">
    <mat-card-header>
        <mat-card-title>
            Cocktails you can make
        </mat-card-title>
        <mat-card-subtitle>With your ingredients at home, try these cocktails!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="cocktail-list">
            <cocktail [cocktail]="cocktail" *ngFor="let cocktail of cocktails"></cocktail>
        </div>
    </mat-card-content>
</mat-card>
